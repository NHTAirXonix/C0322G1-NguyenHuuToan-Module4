<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/resources/bootstrap413/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/resources/datatables/css/dataTables.bootstrap4.min.css"/>
</head>
<body style="margin: 0; padding: 0;background-image: radial-gradient(#0c5460,#e0e0e0);">
<div style="background-color: white; width: 500px;margin: auto; margin-top: 200px; padding: 20px;border-radius: 10px">
    <h3 style="text-align: center">Add New Blog</h3>

    <div id="form">
        <form th:action="@{/save}" th:object="${blog}" method="POST" novalidate="novalidate">
            <table style="width: 100%">
                <tr>
                    <td>
                        <label>ID</label>
                    </td>
                    <td>
                        <input placeholder="Auto increase" readonly type="text" th:field="*{idBlog}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Title</label>
                    </td>
                    <td>
                        <input type="text" th:field="*{title}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Upload Day</label>
                    </td>
                    <td>
                        <input type="date" th:field="*{day}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Content</label>
                    </td>
                    <td>
                        <textarea rows="4" cols="50" th:field="*{content}"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Status</label>
                    </td>
                    <td>
                        <input type="text" readonly th:field="*{status}">
                    </td>
                </tr>
            </table>
            <br>
            <input type="submit" value="Save"/>
            <button>
                <a th:href="@{/list}">Back To Product List</a>
            </button>
        </form>
    </div>
</div>

</body>
<script src="/resources/jquery/jquery-3.5.1.min.js"></script>
<script src="/resources/datatables/js/jquery.dataTables.min.js"></script>
<script src="/resources/datatables/js/dataTables.bootstrap4.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="/resources/bootstrap413/js/bootstrap.bundle.min.js"></script>

</html>
