<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/resources/bootstrap413/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/resources/datatables/css/dataTables.bootstrap4.min.css"/>
</head>
<body style="margin: 0; padding: 0;background-image: radial-gradient(#0c5460,#e0e0e0);">
<div style="width: 500px; background-color: white;margin-top: 50px; margin: auto; border-radius: 10px;padding: 10px; margin-top: 200px">
    <h3>View Blog</h3>
    <p>
        <a th:href="@{/list}">
            Back to Blog list
        </a>
    </p>
    <div id="detail">
        <div class="cusdetail">
            <label>Id:</label>
            <label th:text="${blog.idBlog}"></label>
        </div>
        <div class="cusdetail">
            <label>Title:</label>
            <label th:text="${blog.title}"></label>
        </div>
        <div class="cusdetail">
            <label>Upload Day:</label>
            <label th:text="${blog.day}"></label>
        </div>
        <div class="cusdetail">
            <label>Content:</label>
            <label th:text="${blog.content}"></label>
        </div>
    </div>
    <br>
</div>

</body>
<script src="/resources/jquery/jquery-3.5.1.min.js"></script>
<script src="/resources/datatables/js/jquery.dataTables.min.js"></script>
<script src="/resources/datatables/js/dataTables.bootstrap4.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="/resources/bootstrap413/js/bootstrap.bundle.min.js"></script>
</html>
